<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <title>Orinoco panier</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img class="img_logo" src="/image/logo.jpg" alt="logo de orinoco">
            </div>
            <div class="button">
                <a class="bouton panier" href="./index.html">Home</a>
            </div>
        </nav>
    </header>
    <main id="mainProd">
    <div class="container-produits">
        <h2>Les produits sélectionnées : </h2>
    </div>
    <button class="envoie-page-formulaire"><a href="./formulaire.html">Valider le panier</a></button>

    <div id="formulaire-commande">
        <h4>Remplissez le formulaire pour valider la commande</h2>
    <form id="formulaire" action="#">
        
        <label for="prenom">Prenom : </label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="nom">Nom : </label>
        <input type="text" id="nom" name="nom" required>

        <label for="adresse">adresse : </label>
        <textarea type="text" id="adresse" required></textarea>

        <label for="ville">Ville : </label>
        <input type="text" id="ville" name="ville" required>

        <label for="code-postal">Code postal : </label>
        <input type="text" id="code-postal" name="code-postal" required>

        <label for="email">Email : </label>
        <input type="text" id="email" name="email" required>

        <button id="envoyer-formulaire" type="submit" name="envoyer-formulaire">
            Confirmation de la commande
        </button>
    
    </form>
    </div>
    </main>
    <footer>
        <a href="#" class="contact">nous contacter</a>
        <div class="resaux">
            <a class="facebook" href="#"><i class="fab fa-facebook-square"></i></a>
            <a class="instagram" href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>
    <script src="./class-produit.js"></script>
    <script src="./panier.js"></script>
</body>
</html>
